<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event Handlers in JS</title>
</head>
<body>
	<button id="someBtn">This is some button</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script>
		var button = document.getElementById('someBtn');
		button.addEventListener('click', whatToDoOnClick);
		function whatToDoOnClick() {
			console.log("Cool!");
		}
	</script>
</body>
</html>
