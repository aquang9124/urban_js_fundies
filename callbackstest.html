<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Callbacks Test</title>
</head>
<body>
	<script>
		function invoker(x) {
			x();
		}
		var b = function () {
			console.log("This was invoked inside of another function!");
		};

		invoker(b);

		function makePasta(pasta, makeSauce) {
			console.log("Boiling water");
			console.log("Putting " + pasta + " pasta in the water");
			var sauce = makeSauce();
			console.log("Putting " + pasta + " and" + sauce + "together");
			return pasta + " pasta with " + sauce + " sauce! Voila!";
		}

		function makePesto() {
			console.log("Making the sauce");
			return "pesto";
		}

		console.log(makePasta("farfalle", makePesto));

		function printResult(doSomething) {
			var result = doSomething();
			console.log(result);
		}

		printResult(function() {
			return 5;
		});

		function each(arr, callback) {
			for (var i = 0; i < arr.length; i++) {
				callback(arr[i]);
			}
		}

		each([1, 2, 3], function(num) { console.log(num); });
	</script>
</body>
</html>
