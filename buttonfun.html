<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button Fun in JS</title>
	<style>
		.red {
			background-color: red;
			color: white;
		}

		.blue {
			background-color: blue;
			color: white;
		}

		.green {
			background-color: green;
			color: white;
		}
			
	</style>
</head>
<body>
	<button class="red blue">Click Me Please</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script>
		$(document.body).on('click', 'button', function() {
			$(this).toggleClass('blue');
		});
		$(document.body).on({
			mouseenter: function() {
				$(this).addClass('green');
			},
			mouseleave: function() {
				$(this).removeClass('green');
			}
		}, 'button');
					
		$(document).keypress(function(e) {
			if (e.which == 13) {
				$(document.body).prepend('<button class="red blue">Click Me Please</button>');
			}
		});
	</script>
</body>
</html>
