<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Fundamentals Pt. IV</title>
</head>
<body>
	<script>
		function Cat(catName) {
			this.name = catName;
		}
		Cat.prototype.sayHi = function() {
			console.log("Meoww!");
		};
		Cat.prototype.getName = function () {
			return this.name;
		};
		Cat.prototype.numLegs = 4;
		var muffin = new Cat('muffin');
		var biscuit = new Cat('biscuit');
		console.log(muffin, biscuit);

		muffin.sayHi();
		biscuit.sayHi();

		console.log(muffin.numLegs);
		console.log(biscuit.getName());

		function Ninja(name) {
			this.name = name;
			this.distance_travelled = 0;
		}

		Ninja.prototype.walk = function() {
			console.log(this.name + " is walking.");
			this.distance_travelled += 1;
			return this;
		};

		Ninja.prototype.run = function() {
			console.log(this.name + " is running.");
			this.distance_travelled += 5;
			this.displayDistanceTraveled();
			return this;
		};

		Ninja.prototype.displayDistanceTraveled = function() {
			console.log('Distance travelled: ', this.distance_travelled);
		};

		ninja0 = new Ninja('Jay');
		ninja1 = new Ninja('Michael');
		ninja2 = new Ninja('Andrew');

		ninja0.walk().run().walk().walk().run();
	</script>
</body>
</html>
