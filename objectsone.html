<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Creating Objects Part 1</title>
</head>
<body>
	<script>
		function vehicle(name, speed, wheels, numpass) {
			// Public attributes
			this.name = name;
			this.speed = speed;
			this.numWheels = wheels;
			this.numPassengers = numpass;

			// Private
			var distance_travelled = 0;
			var self = this;
			var updateDistanceTravelled = function() {
				distance_travelled += self.speed;
			};

			// Public methods
			this.makeNoise = function() {
				console.log('Vrooomm!');
			};
			this.move = function() {
				updateDistanceTravelled();
				this.makeNoise();
			};
			this.checkMiles = function() {
				console.log(distance_travelled);
			}
		}

		var bike = new vehicle('Bike', 20, 2, 1);
		
		bike.makeNoise = function() {
			console.log("ring ring!");
		};
		bike.makeNoise();

		var sedan = new vehicle('Sedan', 140, 4, 5);
		sedan.makeNoise = function() {
			console.log('Honk Honk!');
		};
		sedan.makeNoise();

		var bus = new vehicle('Bus', 90, 4, 50);
		bus.pickUpPassengers = function(numpass) {
			return this.numPassengers += numpass;
		}
		bus.pickUpPassengers(3);
		console.log(bus.numPassengers);
		bus.move();
		bus.checkMiles();
		sedan.checkMiles();
		bike.checkMiles();
		bike.move();
		bus.move();
		bus.checkMiles();
		bike.checkMiles();
	</script>
</body>
</html>
